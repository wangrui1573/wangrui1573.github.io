name: ðŸš€ Deploy website on real.eu5.com
on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    branches: [master]
    types: 
      - completed


jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: self-hosted
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      with:
        ref: master
    
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp://real.eu5.org
        ftp-username: real.eu5.org
        ftp-password: ${{ secrets.ftp_password }}
